<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontdek Jouw Superkrachten!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="fotos/logo.png" type="image/x-icon">
</head>

<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
            <div class="md:hidden">
                <button id="mobile-menu-toggle" type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none">
                    <span class="sr-only">Open mobile menu</span>
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="nav-link hover:text-gray-500 transition duration-300 transform hover:scale-110">Home</a>
                <a href="about_us.html" class="nav-link hover:text-gray-500 transition duration-300 transform hover:scale-110">Over ons</a>
                <a href="licenties.html" class="nav-link hover:text-gray-500 transition duration-300 transform hover:scale-110">Licenties</a>
                <a href="contact.html" class="nav-link hover:text-gray-500 transition duration-300 transform hover:scale-110">Contact</a>
                <div class="flex items-center space-x-3">
                    <a href="winkelmand.html" class="text-gray-500 hover:text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20   " height="20" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                          </svg>
                    </a>
                </div>
            </div>           
            <div class="flex items-center space-x-3">
                <div class="hidden md:flex items-center space-x-8">
                <a href="#">
                    <img src="fotos/logo.png" class="h-28 w-auto" alt="logo" />
                </a>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="text-gray-900 block rounded-md py-2 px-3 text-base font-medium hover:text-gray-500 transition duration-300 transform hover:scale-110">Home</a>
                <a href="about_us.html" class="text-gray-900 block rounded-md py-2 px-3 text-base font-medium hover:text-gray-500 transition duration-300 transform hover:scale-110">Over ons</a>
                <a href="licenties.html" class="text-gray-900 block rounded-md py-2 px-3 text-base font-medium hover:text-gray-500 transition duration-300 transform hover:scale-110">Licenties</a>
                <a href="contact.html" class="text-gray-900 block rounded-md py-2 px-3 text-base font-medium hover:text-gray-500 transition duration-300 transform hover:scale-110">Contact</a>
                <a href="winkelmand.html" class="text-gray-900 block rounded-md py-2 px-3 text-base font-medium hover:text-gray-500 transition duration-300 transform hover:scale-110">Winkelmand</a>
            </div>
        </div>
    </nav>
    
    <div class="grid max-w-screen-xl grid-cols-1 gap-8 px-16 py-16 mx-auto rounded-lg md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 dark:bg-gray-100 dark:text-gray-800">
        <div class="flex flex-col justify-between">
            <div class="space-y-2">
                <h2 class="text-4xl font-bold leading-tight lg:text-5xl">Neem contact op</h2>
                <div class="dark:text-gray-600">Heb je vragen, opmerkingen of suggesties? Laat het ons weten!</div>
            </div>
            <img src="https://mambaui.com/assets/svg/doodle.svg" alt="" class="p-6 h-52 md:h-64">
        </div>
        <form novalidate="" class="space-y-6">
            <div class="relative">
                <label for="name" class="text-sm">Naam</label>
                <input id="name" type="text" placeholder=""
                    class="w-full p-3 rounded border border-black dark:bg-gray-100 transition duration-300 transform hover:scale-105">
            </div>
            <div class="relative">
                <label for="email" class="text-sm">Email</label>
                <input id="email" type="email"
                    class="w-full p-3 rounded border border-black dark:bg-gray-100 transition duration-300 transform hover:scale-105">
            </div>
            <div class="relative">
                <label for="message" class="text-sm">Bericht</label>
                <textarea id="message" rows="3"
                    class="w-full p-3 rounded border border-black dark:bg-gray-100 transition duration-300 transform hover:scale-105"></textarea>
            </div>
            <button type="submit"
                class="w-full p-3 text-sm font-bold tracking-wide uppercase rounded bg-red-600 hover:bg-red-700 text-white">Verzenden</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
    
            mobileMenuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
